<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header class="cabecalho">

        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">

            <label for="menu">
                <span class="cabecalho_menu-haburguer conatainer-imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Business</a>
                </li>

                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design & UX</a>
                </li>

            </ul>

            <img src="img/Logo.svg" alt="Logo da Alura Books" class="conatainer-imagem">
        </div>

        <div class="container">
            <a href="#"><img class="conatainer-imagem" src="img/coracao.svg" alt="Favoritos"></a>
            <a href="#"><img class="conatainer-imagem" src="img/Sacola.svg" alt="Sacola de compras"></a>
            <a href="#"><img class="conatainer-imagem" src="img/avatar.svg" alt="Meu Perfil"></a>
        </div>

    </header>

    <section class="banner">
        <h2 class="banner-titulo">Já sabe por onde começar?</h2>
        <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
        <input type="search" class="banner-pesquisa" placeholder="Qual será a sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel-titulo">Novos Lançamentos</h2>

        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/Arquitetura.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/Portugol.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/Javascript.svg" alt=""></div>
      <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt=""></div>

      
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
  spaceBetween: 10,
  autoplay: {
   delay: 2000,
 },

  renderBullet: function (index, className) {
    return '<span class="' + className + '">' + (index + 1) + '</span>';
  }
});
    </script>
</body>

</html>
